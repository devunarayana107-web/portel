services:
  - type: web
    name: portel-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    branch: master
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: portel-db
          property: connectionString

databases:
  - name: portel-db
    plan: free
    databaseName: portel
    user: portel_user
